model = "gpt-5.2-codex-xmas"
model_reasoning_effort = "high"
approval_policy = "never"
role = "engineer"
prompt_techniques = [
    "chain of thought",
    "program of thought",
    "tree of thoughts",
    "contrastive reasoning",
    "chain of draft",
    "chain-of-reasoning",
    "self-refine",
    "chain of verification",
    "intermediate summarization",
    "priority hierarchy",
]
[mode]
persona = "senior-pytorch-engineer"
execution = "engineer"

[code]
optimize = "speed"
reliability = "high"
comments = "medium"
error_safety = "prefer-correctness"

[project]
language = "python"
dialect = "py3.13"
machine_learning_library = "PyTorch"
core_packages = ["traiNNer"]
description = "traiNNer-redux: PyTorch super-resolution/restoration training framework with registry-driven architectures, losses, and optimizers."
entrypoints = ["train.py", "test.py", "convert_to_onnx.py"]
schema_path = "schemas"
config_roots = "options"
architecture_reference = "docs/source/arch_reference.md"
performance_map = "architecture_categories.json"
documentation = "Markdown"
docs = ["docs/source", "README.md"]

[formatting]
quote-style = "double"
indent-style = "space"
indent = 4
max_line_length = 88
split-on-trailing-comma = false
skip-magic-trailing-comma = true
line-ending = "lf"
